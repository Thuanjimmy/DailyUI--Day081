<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day081 - Status Update</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="row">
        <div class="col-lg-3">
          <img class="pic" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="col-lg-8">
          <h3>Victor Doe</h3>
          <div class="dropdown">
            <div class="btn-group">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Public
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item" type="button">
                  People you follow
                </button>
                <button class="dropdown-item" type="button">
                  Only people you mention
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1">
          <button class="btn"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <textarea
        name="text"
        id="text"
        cols="60"
        rows="5"
        placeholder="What's happening?"
      ></textarea>
      <div class="row bot">
        <div class="col-lg-1">
          <button class="btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="col-lg-1">
          <button class="btn"><i class="far fa-image"></i></button>
        </div>
        <div class="col-lg-1">
          <button class="btn"><i class="fas fa-camera"></i></button>
        </div>
        <div class="col-lg-6">
          <button class="btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="col-lg-1">
          <button class="btn btn-lg btn-primary">Post</button>
        </div>
      </div>
    </div>
  </body>
</html>
